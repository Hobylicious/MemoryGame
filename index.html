<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoby's Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Memory Game</h1>

    <div class="buttons">
        <button id="newGame">New Game</button>
    </div>
    <div class="scoreBoardContainer">
        <div>
            <h2>Score Board</h2>
        </div>
        <div class="scoreBoard">0</div>
    </div>
    <div class="row">
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
    </div>
    <div class="row">
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
    </div>
    <div class="row">
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
    </div>
    <div class="row">
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
        <div class="card hiding" onclick="cardClicked(event)"></div>
    </div>

    <div class="rules">RULES:
        <p>Click a box to see its color.</p>
        <p>if it matches a 2nd clicked box you score 1 point.</p>
        <p>8 points wins 1 game.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
