<html lang="en">

<head>

    <title>Hoby's Memory Game</title>

<body>
    <h1>Memory Game</h1>
    <div class="buttons">
        <button class="rules">Rules</button>
        <button class="startGame">Start Game</button>
        <button class="resetGame">Reset Game</button>
        <button class="endGame">End Game</button>
    </div>

    <div class="row">
        <div class="card green hiding" onclick="cardClicked(event)"></div>
        <div class="card blue hiding" onclick="cardClicked(event)"></div>
        <div class="card pink hiding" onclick="cardClicked(event)"></div>
        <div class="card purple hiding" onclick="cardClicked(event)"></div>
    </div>
    <div class="row">
        <div class="card green hiding" onclick="cardClicked(event)"></div>
        <div class="card blue hiding" onclick="cardClicked(event)"></div>
        <div class="card pink hiding" onclick="cardClicked(event)"></div>
        <div class="card purple hiding" onclick="cardClicked(event)"></div>
    </div>
    <div class="row">
        <div class="card red hiding" onclick="cardClicked(event)"></div>
        <div class="card orange hiding" onclick="cardClicked(event)"></div>
        <div class="card black hiding" onclick="cardClicked(event)"></div>
        <div class="card teal hiding" onclick="cardClicked(event)"></div>
    </div>
    <div class="row">
        <div class="card red hiding" onclick="cardClicked(event)"></div>
        <div class="card orange hiding" onclick="cardClicked(event)"></div>
        <div class="card black hiding" onclick="cardClicked(event)"></div>
